<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- daisyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Assignment Five</title>

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'custom': ['Inter', 'sans-serif'],
                },
                extend: {

                    colors: {
                        buttonBg: '#1090D8',
                        buttonBgHover: '#36b1f7',
                        title1: 'rgba(17, 17, 17, 0.8)',
                        title2: 'rgba(17, 17, 17, 0.6)',
                        primary: '#414141',
                    }
                }
            }
        }
    </script>
</head>

<body class="w-full max-w-[1820px] font-custom">
    <!-- header -->
    <header class="m-5 md:m-12  ">
        <!-- ------------------------------------------------------
        --------------------navbar-------------------------------
    ----------------------------------------------------------- -->
        <div class="navbar bg-sky-200 px-12 py-5 rounded flex flex-col md:flex-row justify-between gap-5">
           
            <div class="flex-1">
                <a class=" normal-case text-xl">
                    <div>
                        <h1 class="text-4xl text-title1 text-center md:text-left font-bold ">Interactive</h1>
                        <h4 class="text-title2 text-3xl font-medium text-center md:text-left">Geometry Genius</h4>
                    </div>
                </a>
            </div>
            <div class="flex items-center">
                <a href="#">
                    <button
                        class=" bg-buttonBg hover:bg-buttonBgHover px-9 py-3 rounded-lg text-white text-xl font-bold ">
                        Blog
                    </button>
                </a>


            </div>

        </div>

    </header>

    <!-- main -->
    <main class="m-5 md:m-12">
        <div class="flex flex-col md:flex-row">

            <!-- ---------------------------------------------
            -----------------------card container---------------
        ---------------------------------------------------- -->
            <div class="w-full md:w-[75%]">
                <div >
                    <!------------------ -------------------------------
                        --------------------------card triangle ----------------
                        ------------------------------------------------->
                    <div class="card w-full bg-base-100 shadow-xl border-2">
                        <figure class="px-10 pt-10 mb-4">
                            <img src="images/triangle.png" alt="Triangle"
                                class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title font-bold text-2xl text-primary">Triangle</h2>
                            <p class="mb-5">Area (A) = 0.5 x b x h</p>
                            <div class="flex  gap-2 mb-10">
                                <input class="bg-slate-200 w-20 rounded px-3 placeholder-gray-800" type="text" placeholder="b">
                                <p>cm</p>
                                <input class="bg-slate-200 w-20 rounded px-3 placeholder-gray-800" type="text" placeholder="h">
                                <p>cm</p>
                            </div>
                            <div class="card-actions">
                                <button class="bg-buttonBg hover:bg-buttonBgHover px-24 py-3 mb-4 rounded-lg text-white text-xl font-bold ">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!------------------ -------------------------------
                        --------------------------card rectangle ----------------
                        ------------------------------------------------->
                    <div class="card w-full bg-base-100 shadow-xl border-2">
                        <figure class="px-10 pt-10 mb-4">
                            <img src="images/rectangle.png" alt="Triangle"
                                class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title font-bold text-2xl text-primary">Rectangle</h2>
                            <p class="mb-5">Area (A) = w x l</p>
                            <div class="flex  gap-2 mb-10">
                                <input class="bg-slate-200 w-20 rounded px-3 placeholder-gray-800" type="text" placeholder="w">
                                <p>cm</p>
                                <input class="bg-slate-200 w-20 rounded px-3 placeholder-gray-800" type="text" placeholder="l">
                                <p>cm</p>
                            </div>
                            <div class="card-actions">
                                <button class="bg-buttonBg hover:bg-buttonBgHover px-24 py-3 mb-4 rounded-lg text-white text-xl font-bold ">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- --------------------------------------------------
            ------------------------- calculation area----------------
        ------------------------------------------------------------ -->
            <div class="w-[25%]">

            </div>

        </div>

    </main>

</body>

</html>
